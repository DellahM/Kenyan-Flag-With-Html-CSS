<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenyan Flag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flag">
        <div class="stripe black"></div>
        <div class="stripe white"></div>
        <div class="stripe red"></div>
        <div class="stripe white"></div>
        <div class="stripe green"></div>
       
       <div class="shield-container">
           <div class="shield">
                <div class="shield-inner"></div>
                <div class="shield-inner1"></div>
            </div>
            <div class="spear left"></div>
            <div class="spear right"></div>
        </div>
        
    </div>
    <img src="shield.png" height="133" alt="" class="shield" />
</body>
</html>
